<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="nav">
  <span>Admin Panel</span>
  <span class="right" id="logoutBtn">Logout</span>
</nav>

<main class="container fade-in">

  <h2>Create & Schedule Test</h2>

  <!-- Test Meta -->
  <div class="card">
    <label>Class</label>
    <select id="className">
      <option>Class 9A</option>
      <option>Class 9B</option>
      <option>Class 10A</option>
    </select>

    <label>Test Title</label>
    <input id="title" placeholder="e.g. HTML Basics Test"/>

    <div class="grid">
      <div>
        <label>Start Time</label>
        <input type="datetime-local" id="startTime"/>
      </div>
      <div>
        <label>End Time</label>
        <input type="datetime-local" id="endTime"/>
      </div>
    </div>
  </div>

  <!-- Questions -->
  <section>
    <h3>Questions</h3>
    <div id="questions"></div>

    <button class="btn outline" id="addQuestionBtn">+ Add Question</button>
  </section>

  <button class="btn full" id="createTestBtn">Create Test</button>

  <!-- Analytics -->
  <section>
    <h2>ğŸ“Š Test Analytics</h2>
    <div id="analytics"></div>
  </section>
  <section>
  <h2>ğŸ‘¨â€ğŸ“ Add Student</h2>

  <div class="card">
    <label>Class</label>
    <select id="studentClass">
      <option>Class 9A</option>
      <option>Class 9B</option>
      <option>Class 10A</option>
    </select>

    <label>Student Name</label>
    <input id="studentName" placeholder="e.g. Prateek Singh"/>

    <button class="btn full" id="addStudentBtn">
      Add Student
    </button>

    <p class="note" id="studentInfo"></p>
  </div>
</section>
<section>
  <h2>ğŸ‘¥ Manage Students</h2>
  <div id="students"></div>
</section>


</main>

<script src="js/admin.js"></script>
<script src="js/admin-analytics.js"></script>
</body>
</html>
