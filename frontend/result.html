<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Result</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="nav">
    <span>Test Result</span>
    <span class="right" id="backBtn">Dashboard</span>
  </nav>

  <main class="container fade-in">

    <!-- Summary -->
    <section class="result-summary">
      <h2>Your Performance</h2>

      <div class="grid">
        <div class="box">
          <p>Score</p>
          <h3 id="score">--</h3>
        </div>

        <div class="box">
          <p>Correct</p>
          <h3 id="correct">--</h3>
        </div>

        <div class="box">
          <p>Wrong</p>
          <h3 id="wrong">--</h3>
        </div>
      </div>
    </section>

    <!-- Question Analysis -->
    <section>
      <h3>Question Analysis</h3>
      <div id="analysis"></div>
    </section>

  </main>

<script src="js/result.js"></script>
</body>
</html>
