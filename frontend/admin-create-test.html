<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Test</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="nav">
  <span>Create & Schedule Test</span>
  <span class="right" onclick="location.href='admin-dashboard.html'">Back</span>
</nav>

<main class="container fade-in">

  <h2>Create Test</h2>

  <div class="card">
    <label>Class</label>
    <select id="className">
      <option>Class 9A</option>
      <option>Class 9B</option>
      <option>Class 10A</option>
    </select>

    <label>Test Title</label>
    <input id="title" placeholder="e.g. HTML Basics"/>

    <div class="grid">
      <div>
        <label>Start Time</label>
        <input type="datetime-local" id="startTime"/>
      </div>
      <div>
        <label>End Time</label>
        <input type="datetime-local" id="endTime"/>
      </div>
    </div>
  </div>

  <section>
    <h3>Questions</h3>
    <div id="questions"></div>
    <button class="btn outline" id="addQuestionBtn">+ Add Question</button>
  </section>

  <button class="btn full" id="createTestBtn">Create Test</button>

</main>

<script src="js/admin-create-test.js"></script>
</body>
</html>
