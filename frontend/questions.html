<nav class="nav">

  <section>
    <h3>Your Questions</h3>

    <div class="card">
      <p>❓ Can you explain question 3 from the test?</p>
      <p class="note">⏳ Waiting for reply</p>
    </div>

    <div class="card">
      <p>❓ What is the difference between HTML and CSS?</p>

    </div>
  </section>

</main>
