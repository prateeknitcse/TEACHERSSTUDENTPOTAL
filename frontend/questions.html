<main class="container fade-in">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="ask">Ask</button>
    <button class="tab" data-tab="all">Your Questions</button>
    <button class="tab" data-tab="answered">Answered</button>
    <button class="tab" data-tab="pending">Pending</button>
  </div>

  <!-- ASK -->
  <section id="ask" class="tab-section active">
    <div class="card">
      <textarea id="questionInput" placeholder="Type your doubt..."></textarea>
      <button class="btn full" id="askBtn">Submit</button>
    </div>
  </section>

  <!-- LIST -->
  <section id="list" class="tab-section">
    <div id="questionsList"></div>
  </section>

</main>
