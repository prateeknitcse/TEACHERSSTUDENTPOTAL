<nav class="nav">
  <span>Questions</span>
  <span class="right" onclick="history.back()">Back</span>
</nav>

<main class="container fade-in">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="ask">Ask</button>
    <button class="tab" data-tab="your">Your Questions</button>
    <button class="tab" data-tab="answered">Answered</button>
    <button class="tab" data-tab="pending">Pending</button>
  </div>

  <!-- ASK -->
  <section id="ask" class="tab-content active">
    <div class="card">
      <textarea id="questionInput" placeholder="Type your doubt..."></textarea>
      <button class="btn full" id="submitQuestion" type="button">
        Submit
      </button>
    </div>
  </section>

  <!-- LIST (USED BY ALL OTHER TABS) -->
  <section id="list" class="tab-content">
    <div id="questionsList"></div>
  </section>

</main>

<link rel="stylesheet" href="css/style.css">
<script src="js/questions.js"></script>
