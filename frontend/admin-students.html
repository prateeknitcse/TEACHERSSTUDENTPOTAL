<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Students</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="nav">
  <span>Manage Students</span>
  <span class="right" onclick="location.href='admin-dashboard.html'">Back</span>
</nav>

<main class="container fade-in">

  <!-- Add Student -->
  <section>
    <h2>âž• Add Student</h2>
    <div class="card">
      <label>Class</label>
      <select id="studentClass">
        <option>Class 9A</option>
        <option>Class 9B</option>
        <option>Class 10A</option>
      </select>

      <label>Student Name</label>
      <input id="studentName" placeholder="e.g. Prateek Singh"/>

      <button class="btn full" id="addStudentBtn">Add Student</button>
      <p class="note" id="studentInfo"></p>
    </div>
  </section>

  <!-- Search & Filter -->
  <section>
    <h2>ðŸ‘¥ Students</h2>

    <div class="grid">
      <input id="searchInput" placeholder="Search by name or username"/>
      <select id="classFilter">
        <option value="">All Classes</option>
        <option>Class 9A</option>
        <option>Class 9B</option>
        <option>Class 10A</option>
      </select>
    </div>

    <!-- Students Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentsTable"></tbody>
    </table>
    <!-- Pagination -->
<div class="pagination" id="pagination"></div>

  </section>

</main>

<script src="js/admin-students.js"></script>
</body>
</html>
