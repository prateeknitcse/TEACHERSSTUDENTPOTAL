<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Test</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="nav">
  <span id="testTitle">Live Test</span>
  <span id="timer">--:--</span>
</nav>

<main class="container fade-in">

  <p class="note">
    Question <span id="qNo">1</span> / <span id="totalQ">--</span>
  </p>

  <h2 id="question"></h2>

  <div class="options" id="options"></div>

  <button class="btn full" id="nextBtn">Next</button>

</main>

<script src="js/test.js"></script>
</body>
</html>
